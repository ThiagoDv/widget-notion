<!DOCTYPE html>
<html>

<head>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <!-------->

    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }


        .navMenu {
            font-family: 'Advent Pro', sans-serif;
            padding: 8px;
            text-align: center;
            margin: 7px auto;
            width: fit-content;
        }

        .navMenu a {
            color: #272727;
            text-decoration: none;
            text-transform: uppercase;
            display: inline-block;
            padding: 6px;
        }

        .background {
            background-color: #ece5f0;
        }

        .border {
            border: 1px solid #cccccc;

        }

        .navMenu a:hover {

            color: #d09c0b;
        }
    </style>
</head>

<body>

    <nav class="navMenu  border">
        <a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Palácio Mental</a>
        <a id="database" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-database"></i> Banco De Dados </a>
        <a id="study" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-book"></i> Cursos </a>    
        <a id="jobs" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Trabalho </a>
        <a id="business" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-building"></i> LitFlow -
            Negócios</a>
        <a id="library" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-bookmark"></i> Biblioteca </a>
        <a id="docs" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-file"></i> Documentos Familia </a>
        <a id="logins" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-right-to-bracket"></i> Logins </a>
    </nav>


    <script>
        let direction = "horizontal";
        if (direction === "vertical") {
            document.head.insertAdjacentHTML("beforeend",
                `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`
            )
        }


        function navigate(id) {

            if (id == 'home')
                window.open("https://www.notion.so/Pal-cio-Mental-1a1223e2fcd4489aa301d4daaf33b567", '_blank').focus();
            else if (id == "database")
                window.open("https://www.notion.so/Banco-de-Dados-3fb885792c004220a1c0bef4ec5f8d7f", '_blank').focus();
            else if (id == "study")
                window.open("https://www.notion.so/Cursos-0de3eb2ecf2244d4a4e7ee50e94eb950", '_blank').focus();
            else if (id == "jobs")
                window.open("https://www.notion.so/Trabalho-df3988bb8e9e46bb99d4ba974aa3f5ae", '_blank').focus();
            else if (id == "business")
                window.open("https://www.notion.so/Empresa-LitFlow-02070c3c6705413fbae149b4b67d3a6f", '_blank').focus();
            else if (id == "library")
                window.open("https://www.notion.so/Biblioteca-do-Conhecimento-fa4404cd44324e778761878d5d03570a",
                    '_blank').focus();
            else if (id == "docs")
                window.open("https://www.notion.so/Documentos-Fam-lia-c84230a5101a4e62aadda9fde2cdec35",
                '_blank').focus();
            else if (id == "logins")
                window.open("https://www.notion.so/Logins-1751c66322144e88b97963f784cb2130", '_blank').focus();
        }
    </script>


</body>

</html>
