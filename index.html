<!DOCTYPE html>
<html>

<head>

    <style>

        }

        }

</head>

<body>

    <nav class="navMenu  border">
        <a id="home" onclick="navigate(this.id)"

    <script>
        let direction = "vertical";
        if (direction === "vertical") {
            document.head.insertAdjacentHTML("beforeend",

            )
        }


        function navigate(id) {

            if (id == 'home')
                window.open("https://www.notion.so/Pal-cio-Mental-1a1223e2fcd4489aa301d4daaf33b567", '_blank').focus();
            else if (id == "inbox")
                window.open("https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox", '_blank').focus();
            else if (id == "week")
                window.open("https://www.notion.so/Miss-es-e7b08596392e4f839cc6bbabde148d5a", '_blank').focus();
            else if (id == "projects")
                window.open("https://www.notion.so/Objetivos-4ac84ebc3d8d4e46ab5b1e4ba7cf7787", '_blank').focus();
            else if (id == "business")
                window.open("https://www.notion.so/Empresa-LitFlow-02070c3c6705413fbae149b4b67d3a6f", '_blank').focus();

            else if (id == "topics")
